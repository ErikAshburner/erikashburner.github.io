<!-- Message Watermark by kurt.grigg@virgin.net 
if (document.all){

msg="CHYLED-H BILDER ";
msgColor="FF0000";
msgFont="Arial";//Some fonts work better than others, Verdana is smoothest!

//Nothing needs altering below!
msg=msg.split('');
n=msg.length; 
e=360/n;
yp=110;
xp=110;
yb=30;
xb=70;
sa=0.05;
sb=0;
pa=new Array();
pb=new Array();
for (i=0; i < n; i++){
document.write('<div id="logo" style="position:absolute;top:0;left:0;'
+'height:40;width:40;font-family:'+msgFont+';text-align:center;color:'+msgColor+'">'+msg[i]+'</div>');
}
function ani(){
yp=document.body.scrollTop+50;
xp=document.body.scrollLeft+window.document.body.clientWidth-100;
for (i=0; i < n; i++){
logo[i].style.top =yp+yb*Math.sin(sb+i*e*Math.PI/180);
logo[i].style.left=xp+xb*Math.cos(sb+i*e*Math.PI/180);
pb[i]=logo[i].style.pixelTop-yp;
pa[i]=pb[i]-pb[i]*2;
if (pa[i] < 1){
pa[i]=0;
logo[i].style.visibility='hidden';
}
else logo[i].style.visibility='visible';
logo[i].style.fontSize=pa[i]/2.7;
}
sb-=sa;
setTimeout('ani()',10);
}
window.onload=ani;
}
