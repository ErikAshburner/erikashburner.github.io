<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>JS Map, Filter</title>
<!-- CSS -->
<link href="style.css" rel="stylesheet" type="text/css" />
<!-- JS-->
<script src="map_filter.js" type="text/javascript"></script>
</head>

<body onload="fetchPersons()">
<p>    
Enter some person names in the 'Search' text area to search for in the 'Person' text area. <br>
Add a line break between each person to search for.
</p>

<label for="personList">Persons:</label>
<br>
<textarea id="personList" name="personList"
          rows="20" cols="33" readonly>
</textarea>
<br>
<br>
<button onclick="fetchPersons()">Refresh the persons list</button>

<br>
<br>
<label for="searchList">Search:</label>
<br>
<textarea id="searchList" name="personList"
          rows="10" cols="33">
</textarea>

<br>
<br>
<button onclick="searchPersons()">Search</button>

<br>
<br>
<label for="foundList">Found:</label>
<br>
<textarea id="foundList" name="foundList"
          rows="10" cols="33">
</textarea>

</body>

</html>
